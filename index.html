<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="https://youtu.be/6lH-6Y805L4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
      <!-- Metadata -->
      <div class="metadata">
        <ul class="hashtags">
          <li>#ABC</li>
          <li>#BBC</li>
          <li>#CNN</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">HTML practicing with YouTube</span>
        </div>
        <button class="moreBtn">
          <i class="fas fa-caret-down"></i>
        </button>
        <div class="view">
          <span class="views">1M views 1 month ago</span>
        </div>
      </div>
      <!-- Actions -->
      <div class="actions">
        <li>
          <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
        </li>
        <li>
          <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
        </li>
        <li>
          <button><i class="fas fa-share"></i><span>Share</span></button>
        </li>
        <li>
          <button><i class="fas fa-plus"></i><span>Save</span></button>
        </li>
        <li>
          <button>
            <i class="fab fa-font-awesome-flag"></i><span>Report</span>
          </button>
        </li>
      </div>
      <!-- Channel description -->
      <div class="channel">
        <div class="metadata">
          <img src="image/avatar.png" alt="" />
          <div class="info">
            <span class="name">HTML Warrior</span>
            <span class="subscribers">2K Subscribers</span>
          </div>
        </div>
        <button class="subscribe">Subscribe</button>
      </div>
    </section>
    <section class="UpNext">
      <span class="title">Up Next</span>
      <ul>
        <li class="item">
          <img src="image/1.png" alt="" />
          <div class="info">
            <span class="title">HTML learning class</span>
            <span class="name">Become FE</span>
            <span class="views">1K views</span>
          </div>
          <div class="moreBtn"><i class="fas fa-ellipsis-v"></i></div>
        </li>
        <li class="item">
          <span class="title">CSS learning class</span>
          <span class="name">Become FE</span>
          <span class="views">2K views</span>
          <div class="moreBtn"><i class="fas fa-ellipsis-v"></i></div>
        </li>
        <li class="item">
          <span class="title">Javascript learning class</span>
          <span class="name">Become FE</span>
          <span class="views">3K views</span>
          <div class="moreBtn"><i class="fas fa-ellipsis-v"></i></div>
        </li>
      </ul>
    </section>
  </body>
</html>
